<!--

На клиенте узкое место - это работа с Домом, поэтому фейсбук придумал виртуальное дерево и при изменении данных полностью перестраивается виртуальное дерево начиная с места изменения. Затем сравнивает какие из элементов дерева реально изменились и заменяет элементы реального дома эффективно и быстро.

Реакт использует принципы функционального программирования - мы не следим за всеми данными в приложении, а каждый раз мы считаем что данные зависят исключительно от себя и когда что-то меняется, мы просто берем набор данных, передаем их вью компонента и это вью меняется.

В реакте все javascript, нет html, вместо него придумали синтаксис jsx, который транспайлится в js. Плюсы подхода: отловить ошибки можно на этапе компиляции а не в рантайм, доступны минификаторы, аглифаеры, проверки синтаксиса, использование typeScript/flow (flow - фейсбуковский typeScript)

В npm пишу "scripts": {
    "start": "webpack-dev-server --hot --inline"
  },

  и npm start запустит дев сервер, который умеет хотлоадинг, быструю замену модулей - react-hmre (api babel для
  работы с модулями react, который меняет компоненты)


  Все реакт компоненты называю с большой буквы, файлы также описываю с большой буквы

    Данные в реакте спускаются сверху вниз от родителя к чайлду через this.props

    Все примеры в app.js

    пример подключения стиля в comment.js
-->
