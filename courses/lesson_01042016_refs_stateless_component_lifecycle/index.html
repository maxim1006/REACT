<!--

Большинство компонентов должны быть глупыми, для них в реакте будет доп. оптимизация, пример такого компонента - comment.js

У таких компонент нет стейта, еще в них недоступен жизненный цикл компонента. Т.е. иногда нужно знать когда отрендерится компонент, или когда вставится в дом, когда обновился или собирается обновится.

Для этого есть методы, с помощью которых можно подписаться на жизненные циклы компонента, т.е. колбеки на разные события - lifecycle hooks.

1) Группа событий инициализации и когда собирается вставиться в дом. (метод componentWillMount - перед вставкой в дом, затем render, затем componentDidMount, после него компонент в доме, componentWillUnmount)

2 -я группа от момента как он появился в доме, до момента как его уберут. (componentWillUpdate => render => componentDidUpdate), setState можно сделать только в componentWillReceiveProps

Стейт в одном компоненте может быть использован как пропс чайлда

Реакт компоненты позволяют использовать реальный дом, хотя это и антипаттерн. Делается это через ref="имя_контейнера". В this.refs будет объект со ссылкой на все такие элементы. Ссылка на ref будет доступна в componentDidMount();
Ref можем дать любому реакт компоненту. Если вывести в консооль такой ref, то увижу скомпиленный компонент, со всеми свойствами. componentDidMount() - это событие наступает когда полностью готов дом.

JqueryComponent - пример как можно обернуть сторонний код в реакт

Comment - внизу пример глупого компонента, который может только отрисовываться

Компоненты высшего порядка - (в старых языках программирования - функции высшего порядка - те функции, которые
возвращают другие функции), пример HighComponent и WrappedClass. Нужно все это для того, чтобы не повторять код, а
сделать обертку.

В реакте прямое датафлоу: сверху вниз, но иногда нужно знать состояние компонента не только в компоненте а в родителе

-->
